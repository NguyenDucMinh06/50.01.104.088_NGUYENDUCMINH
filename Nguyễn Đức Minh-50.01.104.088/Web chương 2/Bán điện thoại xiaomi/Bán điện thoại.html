<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-list">
        <div class="hh-box">
            <div class="hh-box-image">
                <img src="xiaomi redmi note 11s.jpg" alt="Xiaomi redmi note 11s" />
            </div>
            <div class="hh-box-name">
                <h3>Xiaomi Redmi note 11s</h3>
            </div>
            <div class="hh-box-icon">
                <img src="icon-new.png" alt="New Icon" />
            </div>
            <div class="hh-box-price">
                <span>5.890.000 VND</span>
            </div>
            <div class="hh-box-actions">
                <button>Mua Ngay</button>
                <button>Thêm Vào Giỏ</button>
            </div>
        </div>
    </div>
</body>
</html>
